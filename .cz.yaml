---
commitizen:
  bump_message: "bump: version $current_version \u2192 $new_version"
  change_type_map:
    bug fix: Fix
    build: Build
    chore: Chore
    ci: CI
    docs: Docs
    feature: Feat
    fix: Fix
    perf: Perf
    refactor: Refactor
    style: Style
    test: Test
  customize:
    bump_map:
      BREAKING CHANGE: MAJOR
      break: MAJOR
      build: PATCH
      chore: PATCH
      ci: null
      docs: null
      feat: MINOR
      fix: PATCH
      perf: PATCH
      refactor: PATCH
      style: PATCH
      test: PATCH
    bump_pattern: ^(BREAKING CHANGE|break|build|chore|ci|docs|feat|fix|perf|refactor|style|test)
  name: cz_customize
  tag_format: $version
  update_changelog_on_bump: true
  version: 0.1.4
  version_files:
  - .cz.yaml
  - ./meta/main.yml
  version_scheme: semver
